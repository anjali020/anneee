<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  href="word.css" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FORM </title>
</head>
<body>
    <header> 
        <h1> contact us </h1> 
    </header>
    <main>
        <form action="/challenge" method="get"> 
            <section>
                <h2>
                    PERSNOL DETAILS 
                </h2>
                <ul>
                    <li>
                        <label for="username">your name </label>
                        <input type="text" id="username" name="username" required>
                    </li>
                
                    <li>
                        <label for="phone">phone no. </label>
                        <input type="phone" id="phone" name="phone" minlength="10" required>
                    </li>
                    <li>
                        <label for="email">email </label>
                        <input type="email" id="email" name="email"required>
                    </li>
                    <li>
                        <label for=" age">age </label>
                        <input type="age" id="age" name="age" min="18" max="40" required>
                    </li>
                    <li>
                        <label for=" message">message </label>
                        <textarea id="message" name="message" minlength="100" maxlength="200" row="8"></textarea>
                    </li>
                 </ul>
            </section>
            <section>
                <label for="channel">how did you find us ?</label>
                <select name="channel" id="channel" required></select>
                <option value="search" >web search </option>
                <option value="word-of-mouth" >word of mouth</option>
                <option value="other" >other</option>
            </section>
            <section>
                <h2>how should we contact you ?</h2>
                <ul>
                    <li class="inline-control">
                       <input type="radio" name="reply" id="reply-phone" value="phone" required>
                        <label for="reply-phone">call me </label>
                    </li>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-email" value="email" required>
                        <label for="reply-email">email </label>
                    </li>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-none" value="none" required>
                        <label for="reply-none">dont reply </label>
                    </li>
                </ul>
            </section>
            <section class="inline-control">
                <input type="checkbox" name="accept-terms" id="accept-terms" required>
                <label for="accept-terms">accept terms</label>
            </section>
            <section id="form action">
                <button type="reset" class="btn-empty">clear</button>
                <button type="submit" class="btn-filled">submit</button>
            </section>      
        </form>
    </main>
    </body>
    </html>
